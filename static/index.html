<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Live Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 90vh; width: 100%; }
    body { margin: 0; padding: 0; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // adjust server base if needed
    const socket = io('/ws', { transports: ['websocket'] });

    const tripId = "trip123"; // same trip id as driver_sim
    socket.on('connect', () => {
      console.log('connected', socket.id);
      socket.emit('join_trip', { trip_id: tripId, role: 'passenger' });
    });

    // Setup Leaflet map
    const map = L.map('map').setView([12.9716, 77.5946], 15);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // driver marker
    let driverMarker = null;
    socket.on('location_update', (data) => {
      console.log('location_update', data);
      const { lat, lng, driver_id } = data;
      if (!driverMarker) {
        driverMarker = L.marker([lat, lng]).addTo(map).bindPopup(`Driver: ${driver_id}`).openPopup();
        map.setView([lat, lng]);
      } else {
        driverMarker.setLatLng([lat, lng]);
      }
    });

    socket.on('disconnect', () => console.log('socket disconnected'));
  </script>
</body>
</html>
